<!DOCTYPE html>
<html>
<head>
    <title>Styled Paragraphs</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        p {
            font-family: 'Georgia', serif;    /* Different font */
            line-height: 1.8;                 /* Adjusted line spacing */
            text-align: justify;              /* Justified text alignment */
            color: #333;
            margin: 20px auto;
            width: 80%;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Styled Paragraphs Example</h1>

    <p>
        Wormholes are theoretical passages through space-time that could create shortcuts for long journeys across the universe.
    </p>

    <p>
        Though predicted by the theory of general relativity, wormholes have never been observed and remain a concept of science fiction.
    </p>

</body>
</html>
